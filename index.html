        p =
        <input
          id="input_p"
          type="range"
          value="1"
          min="0"
          max="2"
          step="0.0000001"
          value="0"
        />
        <br />
        T =
        <input id="input_T" type="range" min="100" max="5000" value="800" />
        <br />
        <br />
        <br />
        <br />
        x=A*sin(a*t+p) <br />
        y=B*sin(b*t)
      </div>
    </main>
    <div></div>
  </body>
